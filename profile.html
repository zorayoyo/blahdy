<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/comm.css" />
	<link rel="stylesheet" href="css/mochi.css" />
	<link rel="stylesheet" href="css/profile.css" />
	<title>My profile</title>
</head>
<body>
	<div class="profile">
		<div class="card">
			<i class="corner">
				<em></em>
			</i>
			<div class="left">
				<a href="" class="avatar"></a>
				<a href="" class="mochi_button change_btn">换头</a>
			</div>
			<div class="right">
				<table class="perinfo">
					<tr>
						<td><input type="text" class="username" />username</td>
					</tr>
					<tr>
						<td>girl
							<select id="gendermenu" name="gender" class="gender">
								<option value="man">Man</option>
								<option value="girl">Girl</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><input type="text" class="mobile" />12345678901</td>
					</tr>
					<tr>
						<td>80
							<form action="">
								<select id="" name="">
									<option value="70">70-79</option>
									<option value="80">80-89</option>
									<option value="90">90-99</option>
								</select>
							</form>
						</td>
					</tr>
					<tr>
						<td>66668888<input type="text" class="telephone" /></td>
					</tr>
					<tr>
						<td><input type="text" class="group" />Developer</td>
					</tr>
					<tr>
						<td><span class="mail">google@gmail.com</span></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
